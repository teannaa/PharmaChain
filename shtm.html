

<!DOCTYPE html>
<html>

<head>
    <title>Test GUI</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
    .margin-top-1 {
      margin-top: 1em;
    }
  </style>
</head>

<body class="container">
    <h2 style="text-align:center">Test GUI</h2>
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#sectionA" id="home_tab"><i class="fa fa-user"></i> Manufacturer</a></li>
        <li><a data-toggle="tab" href="#sectionB" id="bank_tab"><i class="fa fa-university"></i> Supplier</a></li>
    </ul>
    <div class="tab-content">
        <div id="sectionA" class="tab-pane fade in active">
            <div class="panel panel-primary margin-top-1">
                
            </div>
           
            </hr>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <div class="panel panel-primary text-center">
                            <div class="panel-heading">
                                <h3 class="panel-title">Request to Supplier </h3>
                            </div>
			 <tr>
                                            <td colspan="2">
                                                <button id="request" class="btn btn-primary" onclick="notifymgf()">NOTIFICATION</button>
                                            </td>
                                        </tr>
                            <div class="panel-body">
                                <table class="table table-striped">
                                    <tbody>
                                    	<tr>
                                            <td style="text-align:left">Manufacturer ID</td>
                                            <td>
                                                <input type="text" class="form-control" id="mid" placeholder="Manufacturer ID">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align:left">Manufacturer Name</td>
                                            <td>
                                                <input type="text" class="form-control" id="mname" placeholder="Manufacturer Name">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align:left">Product Name</td>
                                            <td>
                                                <input type="text" class="form-control" id="productname" placeholder="Product Name" onChange="truncateToDecimals(this)">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align:left">Raw Material</td>
                                            <td>
                                                <input type="text" class="form-control" id="rawmaterial" placeholder="Raw Material" >
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align:left">Quantity</td>
                                            <td>
                                                <input type="text" class="form-control" id="quantity" placeholder="Quantity" >
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align:left">Expected Price</td>
                                            <td>
                                                <input type="text" class="form-control" id="exprice" placeholder="Expected Price" >
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align:left">Required Supplier id</td>
                                            <td>
                                                <input type="text" class="form-control" id="msid" placeholder="Required Supplier id" >
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <button id="request" class="btn btn-primary">Request</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- -->
            <div class="row">
                
            </div>
        </div>
        <div id="sectionB" class="tab-pane fade">
        	<div class="panel panel-primary margin-top-1">
                
            </div>
           
            
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <div class="panel panel-primary text-center">
                            <div class="panel-heading">
                                <h3 class="panel-title">Approval</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped">
                                    <tbody>
                                        <tr>
                                            <td style="text-align:left">Supplier id</td>
                                            <td>
                                                <input type="text" class="form-control" id="suppid" placeholder="Supplier id">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <button id="approve" class="btn btn-primary">Approve Request</button>
                                            </td>
                                        </tr>
					<tr>
                                            <tc colspan="2">
                                                <button id="notify" class="btn btn-primary">NOTIFICATION</button>
                                            </tc>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
                                          
                                      
        </div>
       
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</html>
